<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Supplications</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        /* Navigation bar for the download button */
        .header {
            height: 60px;
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
        }

        .download-btn {
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background-color: #2ecc71;
        }

        /* Container for the PDF */
        .pdf-container {
            height: calc(100vh - 60px);
            width: 100%;
        }

        iframe { 
            border: none; 
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>

    <div class="header">
        <span>Ramadan Supplications</span>
        <a href="ramadan%20supplications.pdf" download class="download-btn">Download PDF</a>
    </div>

    <div class="pdf-container">
        <iframe src="ramadan%20supplications.pdf"></iframe>
    </div>

</body>
</html>
